<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-App</title>
    <!-- Poly file for import maps -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.5/dist/es-module-shims.js"></script>
</head>

<body>
    <div id="app">

    </div>

    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>
    <script type="module">
        import { createApp } from 'vue'

        //root Component
        const rootComponent = {
            template:` 
                <div>
                      <h1>Welcome to Vue App!</h1>
                </div>
            
            `

        }
        //application object
        const app = createApp(rootComponent)
        console.log(app)
        //create dom element and insert into root element <div id="root"></div>
        app.mount("#app")
    </script>
</body>

</html>
